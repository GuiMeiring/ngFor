<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://www.certsan.com.br/wp-content/uploads/2020/05/icone-telefone.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
        Contatos
      </a>
    </div>
  </nav>
    <div class="container-fluid">
      <br>
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-4 col-xs-5 col-md-3 col-lg-2 bg-dark">
          <br>
          <br>
          <button id="button" class="btn btn-outline-light btn-lg buttonLateral" (click)="addCadastro()">Add</button>
          <br>
          <br>
          <button id="button" class="btn btn-outline-light btn-lg  buttonLateral" (click)="list()">Lista</button>
          <br>
          <br>
          <button id="button" class="btn btn-outline-light btn-lg  buttonLateral" (click)="delet()">Deletar</button>
        </div>
        <div class="offset-1 col-6 col-md-5 login">
            <br>
            <br>
            <br>
            <div class="input-group">
                <input type="text" class="components" id="name" required class="input" autofocus [(ngModel)]="name">
                <label for="name" class="input-label">Nome</label>
              </div>
              <br>
              <div class="input-group">
                <input type="password" id="password" required class="input" [(ngModel)]="telefone">
                <label  for="name" class="input-label">Telefone</label>
              </div>
              <br>
              <br>
              <br>
              <div class="row text-center" *ngFor="let user of users">
              <p><b>{{user.name}}</b> {{user.tel}}</p>
            </div>
          <br>
        </div>
      </div>
    </div>
</body>
